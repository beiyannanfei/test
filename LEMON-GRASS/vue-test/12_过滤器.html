<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>过滤器函数接受表达式的值作为第一个参数</title>
  <script src="./lib/vue.min.js"></script>
  <!--Vue.js 允许你自定义过滤器，被用作一些常见的文本格式化。由"管道符"指示, 格式如下：
   在两个大括号中
  {{ message | capitalize }}

   在 v-bind 指令中
  <div v-bind:id="rawId | formatId"></div>-->
</head>
<body>
<div id="app">
  {{ message | capitalize }}
</div>

<script>
	new Vue({
		el: "#app",
		data: {
			message: "runoob"
		},
		filters: {
			capitalize: function (value) {
				if (!value) {
					return "";
				}

				value = value.toString();
				return value.charAt(0).toLocaleUpperCase() + value.slice(1)
			}
		}
	});
</script>
</body>
</html>
