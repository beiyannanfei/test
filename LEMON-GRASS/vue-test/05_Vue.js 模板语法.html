<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js 模板语法</title>
  <script src="./lib/vue.min.js"></script>
</head>
<body>

<div id="app">
  <div v-html="message"></div>  //使用 v-html 指令用于输出 html 代码：
</div>

<script>
	new Vue({
		el: "#app",
		data: {
			message: "<h1>菜鸟教程</h1>"
		}
	});
</script>

</body>
</html>
