<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue.js 起步-测试实例</title>
  <script src="./lib/vue.min.js"></script>
</head>
<body>
<div id="vue_det">
  <h4>site: {{site}}</h4>
  <h4>url : {{url}}</h4>
  <h4>{{details("bynf")}}</h4>
</div>

<script type="text/javascript">
	let vm = new Vue({
		el: "#vue_det",
		data: {
			site: "菜鸟教程",
			url: "www.runoob.com",
			alexa: "10000"
		},
		methods: {
			details: function (arg) {
				return `${this.site}, 参数: ${arg}, 学的不仅是技术，更是梦想！`;
			}
		}
	})
</script>
</body>
</html>
