<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>计算属性</title>
  <script src="./lib/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>原始字符串: {{message}}</p>
  <p>计算反转后字符串: {{reversedMessage}}</p>
</div>

<script>
	new Vue({
		el: "#app",
		data: {
			message: "Runoob!"
		},
		computed: {
			//计算属性的 getter
			reversedMessage: function () {
				// `this` 指向 vm 实例
				return this.message.split("").reverse().join("");
			}
		}
	});
</script>
</body>
</html>
