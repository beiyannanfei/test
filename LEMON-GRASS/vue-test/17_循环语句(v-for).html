<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>循环使用 v-for 指令</title>
  <!--v-for 指令需要以 site in sites 形式的特殊语法， sites 是源数据数组并且 site 是数组元素迭代的别名。
  v-for 可以绑定数据到数组来渲染一个列表：-->
  <script src="./lib/vue.min.js"></script>
</head>
<body>
<div id="app">
  <ol>
    <li v-for="site in sites">
      {{site.name}}
    </li>
  </ol>

  <hr>
  <p>模板中使用 v-for</p>
  <br><br>

  <ul>
    <template v-for="site in sites">
      <li>{{site.name}}</li>
      <li>----------------</li>
    </template>
  </ul>
</div>

<script>
	new Vue({
		el: "#app",
		data: {
			sites: [
				{name: "runoob"},
				{name: "google"},
				{name: "taobao"},
			]
		}
	});
</script>
</body>
</html>
