<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>指令是带有 v- 前缀的特殊属性</title>
  <script src="./lib/vue.min.js"></script>
</head>
<body>

<div id="app">
  <p v-if="seen">现在你看到我了(v-if="seen")</p>
  <p v-if="!notSeen">现在你看到我了(v-if="!notSeen")</p>
  <template v-if="ok">
    <h1>菜鸟教程</h1>
    <p>学的不是技术，更是梦想!</p>
    <p>学的不是技术，更是梦想!</p>
  </template>
</div>

<script>
	new Vue({
		el: "#app",
		data: {
			seen: true,
			notSeen: false,
			ok: true
		}
	});
</script>
</body>
</html>
