<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Vue-Hello World</title>
  <script src="./lib/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>{{ message }}</p>
</div>

<script>
	new Vue({
		el: "#app",
		data: {
			message: "hello world"
		}
	})
</script>
</body>
</html>
