<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>在 input 输入框中我们可以使用 v-model 指令来实现双向数据绑定</title>
  <!--v-model 指令用来在 input、select、text、checkbox、radio 等表单控件元素上创建双向数据绑定，根据表单上的值，自动更新绑定的元素的值。-->
  <script src="./lib/vue.min.js"></script>
</head>
<body>
<div id="app">
  <p>{{message}}</p>
  <input v-model="message">
</div>

<script>
	new Vue({
		el: "#app",
		data: {
			message: "Runoob!"
		}
	});
</script>
</body>
</html>
