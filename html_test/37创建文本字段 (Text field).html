<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建文本字段 (Text field)</title>
</head>
<body>
<h3>创建文本字段 (Text field)</h3>

<form action="">
    First Name: <input type="text" name="firstname"><br>
    Last&nbsp;Name: <input type="text" name="lastname">
</form>
<p><b>Note:</b> The form itself is not visible. Also note that the default width of a text field is 20 characters.</p>
</body>
</html>
