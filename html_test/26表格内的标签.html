<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格内的标签</title>
</head>
<body>
<table border="1">
    <tr>
        <td>
            <p>this is a paragraph</p>
            <p>this is another paragraph</p>
        </td>
        <td>
            this cell contains a table
            <table border="1">
                <tr>
                    <td>A</td>
                    <td>B</td>
                </tr>
                <tr>
                    <td>C</td>
                    <td>D</td>
                </tr>
            </table>
        </td>
    </tr>
    <tr>
        <td>
            this cell contains a list
            <ul>
                <li>apples</li>
                <li>bananas</li>
                <li>pineapples</li>
            </ul>
        </td>
        <td>
            HELLO
        </td>
    </tr>
</table>
</body>
</html>
