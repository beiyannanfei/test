<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>带有标题的表格</title>
</head>
<body>
<table border="1">
    <caption>表格标题</caption>
    <tr>
        <th>&nbsp &nbsp Month &nbsp &nbsp</th>
        <th>&nbsp &nbsp Saving &nbsp &nbsp</th>
    </tr>
    <tr>
        <td>二月</td>
        <td>￥100</td>
    </tr>
    <tr>
        <td>一月</td>
        <td>￥50</td>
    </tr>
</table>
</body>
</html>
