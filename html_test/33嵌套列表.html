<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌套列表</title>
</head>
<body>
<h3>嵌套列表</h3>
<h4>A list inside a list:</h4>
<ul>
    <li>A</li>
    <li>B</li>
        <ul>
            <li>B-1</li>
            <li>B-2</li>
            <ul>
                <li>B-3-a</li>
                <li>B-3-b</li>
            </ul>
        </ul>
    <li>C</li>
</ul>
</body>
</html>
