<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格中的表头(Heading)</title>
</head>
<body>
<h4>Table Headers</h4>
<table border="1">
    <tr>
        <th>Name</th>
        <th>Mobile</th>
        <th>Phone</th>
    </tr>
    <tr>
        <td>北艳难菲</td>
        <td>18810776836</td>
        <td>15133600586</td>
    </tr>
</table>
<hr>
<h4>Vertical headers:</h4>
<table border="1">
    <tr>
        <th>First Name</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <th>Phone</th>
        <td>18810776836</td>
    </tr>
    <tr>
        <th>Mobile</th>
        <td>15133600586</td>
    </tr>
</table>
</body>
</html>
