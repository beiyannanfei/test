<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跨行或跨列的表格单元格</title>
</head>
<body>
<h4>Cell that spans two columns:</h4>
<table border="1">
    <tr>
        <th>Name</th>
        <th colspan="2">Telephone</th>
    </tr>
    <tr>
        <td>Bill Gates</td>
        <td>13888888888</td>
        <td>13888888888</td>
    </tr>
</table>
<hr>
<table border="1">
    <tr>
        <th>First Name</th>
        <td>Bill Gates</td>
    </tr>
    <tr>
        <th rowspan="2">Telephone</th>
        <td>13888888888</td>
    </tr>
    <tr>
        <td>13888888888</td>
    </tr>
</table>
</body>
</html>
