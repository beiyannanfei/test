<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 段落</title>
</head>
<body>

<p>this is a paragraph</p>

<p>this is a another paragraph</p>
<hr/>
<!--HTML 折行-->
<p>this is<br/>a para<br/>graph with lime breaks</p>
<hr/>
<p>
    春眠不觉晓，
    处处闻啼鸟。
    夜来风雨声，
    花落知多少。
</p>
<hr/>
<p>注意，浏览器忽略了源代码中的排版（省略了多余的空格和换行）。</p>
<hr/>
<p>
    这个段落
    在源代码中
    包含许多行
    但是浏览器
    忽略了它们。
</p>

<p>
    这个段落
    在源代码       中
    包含   许多行
    但是      浏览器
    忽略了  它们。
</p>

<p>
    段落的行数依赖于浏览器窗口的大小。如果调节浏览器窗口的大小，将改变段落中的行数。
</p>
</body>
</html>
