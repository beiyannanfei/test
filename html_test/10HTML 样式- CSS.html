<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML 样式- CSS</title>
    <style type="text/css">
        h1 {
            color: red;
        }

        p {
            color: blue;
        }
    </style>
</head>
<body>
<h1>this is a heading</h1>

<p><b/>this is a paragraph</p>
<hr/>
<a href="http://www.baidu.com/" style="text-decoration:none;">跳转百度(没有下划线的链接)</a>
<hr/>
<p style="color:blue;margin-left:20px;">This is a paragraph.</p>
</body>
</html>
