<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
<p>
    Each table starts with a table tag.
    Each table row starts with a tr tag.
    Each table data starts with a td tag.
</p>
<hr/>
<h4>One column:</h4>
<table border="1">
    <tr>
        <td>100</td>
    </tr>
</table>
<hr/>
<h4>One row and three columns</h4>
<table border="1">
    <tr>
        <td>100</td>
        <td>200</td>
        <td>300</td>
    </tr>
</table>
<hr/>
<h4>Two </h4>
</body>
</html>
