<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动图像</title>
</head>
<body>
<p><img src="img/smiley.gif" alt="smiley face" style="float: left" width="32" height="32"> A paragraph with an image.
    The image will float to the left of this text</p>

<p><img src="img/smiley.gif" alt="simley face" style="float: right" width="32" height="32"> A paragraph with an image.
    The image will float to the right of this text.</p>

<p><b>Note:</b>Here we have used the CSS "float" property to align the image; as the align attribute is deprecated in
    HTML 4, and is not supported in HTML5.</p>
</body>
</html>
