<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>插入图像</title>
</head>
<body>
<p>An image: <img src="img/smiley.gif" alt="smiley face" width="32" height="32"></p>
<hr/>
<p>A moving image: <img src="img/hackanm.gif" alt="comluter man" width="48" height="48"></p>
<hr/>
<p>Note that the syntax of inserting a moving image is no different from a non-moving image.</p>
</body>
</html>
