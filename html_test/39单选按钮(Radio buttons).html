<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>单选按钮(Radio buttons)</title>
</head>
<body>
<h3>单选按钮(Radio buttons)</h3>

<form action="">
    <input type="radio" name="sex" value="male">Male<br>
    <input type="radio" name="sex" value="female">Female
    <hr>
    <input type="radio" name="age" value="20">20<br>
    <input type="radio" name="age" value="30">30<br>
    <input type="radio" name="age" value="40">40
</form>
</body>
</html>
