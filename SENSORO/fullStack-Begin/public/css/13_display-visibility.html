<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Display(显示) 与 Visibility（可见性）</title>
  <link rel="stylesheet" type="text/css" href="13_display-visibility.css">
</head>
<body>
<h1>这是一个可见标题</h1>
<h1 class="hidden">这是一个隐藏标题</h1>
<p>注意上边有个隐藏的标题依旧占用空间</p>
<hr/>
<p>这是一个可见段落,下边有一个隐藏段落</p>
<p class="hidden">这是一个隐藏段落</p>
<hr/>
<ul>
  <li>AAAAAAAA</li>
  <li class="inline">CCCCCCCC</li>
  <li class="inline">BBBBBBBB</li>
  <li>DDDDDDDD</li>
</ul>
<hr/>
<p>以下为正常的span元素</p>
<span>span1 </span>
<span>span2 </span>
<p>以下span为设置为block</p>
<span class="block">span3 </span>
<span class="block">span4 </span>
</body>
</html>
