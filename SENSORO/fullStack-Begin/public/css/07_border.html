<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>_border</title>
  <link rel="stylesheet" type="text/css" href="07_border.css">
</head>
<body>
<p class="none">无边框</p>
<p class="dotted">虚点边框</p>
<p class="dashed">虚线边框</p>
<p class="solid">实线边框</p>
<p class="double">双边框</p>
<p class="groove">凹槽边框</p>
<p class="ridge">垄状边框</p>
<p class="inset">嵌入边框</p>
<p class="outset">外凸边框</p>
<p class="hidden">隐藏边框</p>
<p class="width">设置边框宽度</p>
<p class="color">设置边框颜色</p>
<p class="mixed">混合边框</p>
<p class="mixed2">大混合边框</p>
</body>
</html>
