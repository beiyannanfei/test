<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 组合选择符</title>
  <link rel="stylesheet" type="text/css" href="17_组合选择符.css">
</head>
<body>
<div>
  <p>段落1 在div中</p>
  <p>段落2 在div中</p>
  <div style="background-color: lightcyan; position: relative; left: 200px">
    <p>段落2.1 在div中</p>
  </div>
</div>
<p>段落3 不在div中</p>
<hr/>
<div>
  <span>div中得span元素</span>
  <h4>div中得h4元素</h4>
</div>
<hr/>
<h2>这个一个h2标题</h2>
<p>标题后边的第1个p元素</p>
<p>标题后边的第2个p元素</p>
<hr/>
<h3>这个一个h3标题</h3>
<p>h3标题后边的第1个p元素</p>
<p>h3标题后边的第2个p元素</p>
</body>
</html>
