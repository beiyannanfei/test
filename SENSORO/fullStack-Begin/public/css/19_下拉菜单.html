<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS 下拉菜单</title>
  <link rel="stylesheet" type="text/css" href="19_下拉菜单.css">
</head>
<body>
<div class="dropdown1">鼠标移动到这里会出现下拉菜单
  <div class="dropdown-content1">
    <p>菜鸟教程</p>
    <p>www.runoob.com</p>
  </div>
</div>
<hr/>
<div class="dropdown2">
  <button class="dropbtn2">下拉菜单</button>
  <div class="dropdown-content2">
    <a href="http://www.baidu.com">百度</a>
    <a href="http://www.alibabagroup.com/cn/global/home">阿里</a>
    <a href="http://www.qq.com/">腾讯</a>
  </div>
</div>
<hr/>
<div class="dropdown" style="float: left;">
  <button class="dropbtn">左</button>
  <div class="dropdown-content" style="left: 0">
    <a href="#">菜鸟教程1</a>
    <a href="#">菜鸟教程2</a>
    <a href="#">菜鸟教程3</a>
  </div>
</div>

<div class="dropdown" style="float: right;">
  <button class="dropbtn">右</button>
  <div class="dropdown-content">
    <a href="#">菜鸟教程1</a>
    <a href="#">菜鸟教程2</a>
    <a href="#">菜鸟教程3</a>
  </div>
</div>
<hr/>
<div class="dropdown3" style="clear: left">
  <img src="../image/banner.jpg" alt="Trolltunga Norway" width="100" height="50">
  <div class="dropdown-content3">
    <img src="../image/banner.jpg" alt="Trolltunga Norway" width="400" height="200">
    <div class="desc3">学的不仅是技术,更是梦想</div>
  </div>
</div>
</body>
</html>
