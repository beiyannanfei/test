<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 表单</title>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap/bootstrap.min.css">
  <script src="../lib/jquery-1.11.1.js"></script>
  <script src="../lib/bootstrap/bootstrap.min.js"></script>
  <style type="text/css">
    div.standard {
      width: 300px;
      height: 260px;
      border: 1px solid lightskyblue;
      float: left;
      margin: 15px 0 0 10px;
      padding: 0 10px 0 10px;
    }
  </style>
</head>
<body>
<div class="standard">
  <p>
    <small>基本表单</small>
  </p>
  <form role="form">
    <div class="form-group">
      <label for="name">名称</label>
      <input type="text" class="form-control" id="name" placeholder="please enter your name">
    </div>
    <div class="form-group">
      <label for="inputfile">文件输入</label>
      <input type="file" id="inputfile">
      <p class="help-block">这里是块级别帮助文本的实例。</p>
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox"> 请打勾
      </label>
    </div>
    <div style="text-align: center">
      <button type="submit" class="btn btn-default">提交</button>
    </div>
  </form>
</div>

<div class="standard" style="width: 600px; height: 75px; padding-top: 5px">
  <p>
    <small>内联表单</small>
  </p>
  <form class="form-inline" role="form">
    <div class="form-group">
      <label class="sr-only" for="name1"></label>
      <input type="text" class="form-control" id="name1" placeholder="请输入名称">
    </div>
    <div class="form-group">
      <label class="sr-only" for="inputfile1">文件输入</label>
      <input type="file" id="inputfile1">
    </div>
    <div class="checkbox">
      <label>
        <input type="checkbox">请打勾
      </label>
    </div>
    <button type="submit" class="btn btn-default">提交</button>
  </form>
</div>

<div class="standard" style="width: 340px">
  <p>
    <small>水平表单</small>
  </p>
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label for="firstname" class="col-sm-2 control-label">名字</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="firstname" placeholder="请输入名字">
      </div>
    </div>
    <div class="form-group">
      <label for="lastname" class="col-sm-2 control-label">姓</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" id="lastname" placeholder="请输入姓氏">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label>
            <input type="checkbox"> 请记住我
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-default">登录</button>
      </div>
    </div>
  </form>
</div>

<div class="standard">
  <p>
    <small>支持的表单控件</small>
  </p>
  <form role="form">
    <div class="form-group">
      <label for="name">标签</label>
      <input type="text" class="form-control" placeholder="输入框">
      <label>文本框</label>
      <textarea class="form-control" rows="3" placeholder="文本框"></textarea>
    </div>
  </form>
</div>

<div class="standard">
  <p>
    <small>支持的表单控件</small>
  </p>
  <label>默认的复选框和单选框的实例</label>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="">选项I
    </label>
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" value="">选项II
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>选项1
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">选项2
    </label>
  </div>
  <p>
    <small>内联的复选框和单选按钮的实例</small>
  </p>
  <div>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox1" value="option1">选项1
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox2" value="option2">选项2
    </label>
    <label class="checkbox-inline">
      <input type="checkbox" id="inlineCheckbox3" value="option3">选项3
    </label>
  </div>
  <div>
    <label class="checkbox-inline">
      <input type="radio" name="optionsRadiosinline" id="optionsRadios3" value="option1" checked>选项1
    </label>
    <label class="checkbox-inline">
      <input type="radio" name="optionsRadiosinline" id="optionsRadios4" value="option2">选项2
    </label>
  </div>
</div>

<div class="standard">
  <p>
    <small>选择列表</small>
  </p>
  <select class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>
  <p>
    <small>可多选的选择列表</small>
  </p>
  <select multiple class="form-control">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
  </select>
</div>

<div class="standard">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-3 control-label">Email</label>
      <div class="col-sm-9">
        <p class="form-control-static">email@example.com</p>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-3 control-label">密码</label>
      <div class="col-sm-9">
        <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
      </div>
    </div>
  </form>
</div>

<div class="standard" style="width: 400px; height: 360px">
  <form class="form-horizontal" role="form">
    <div class="form-group">
      <label class="col-sm-2 control-label">聚焦</label>
      <div class="col-sm-10">
        <input class="form-control" id="focusedInput" type="text" value="该输入框获得焦点...">
      </div>
    </div>

    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 control-label">禁用</label>
      <div class="col-sm-10">
        <input class="form-control" id="disabledInput" type="text" placeholder="该输入框禁止输入..." disabled>
      </div>
    </div>

    <fieldset disabled>
      <div class="form-group">
        <label for="disabledTextInput" class="col-sm-7 control-label">禁用输入（Fieldset disabled）</label>
        <div class="col-sm-5">
          <input type="text" id="disabledTextInput" class="form-control" placeholder="禁止输入">
        </div>
      </div>
      <div class="form-group">
        <label for="disabledSelect" class="col-sm-8 control-label">禁用选择菜单（Fieldset disabled）</label>
        <div class="col-sm-4">
          <select id="disabledSelect" class="form-control">
            <option>禁止选择</option>
          </select>
        </div>
      </div>
    </fieldset>

    <div class="form-group has-success">
      <label class="col-sm-3 control-label" for="inputSuccess">输入成功</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputSuccess">
      </div>
    </div>

    <div class="form-group has-warning">
      <label class="col-sm-3 control-label" for="inputWarning">输入警告</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputWarning">
      </div>
    </div>

    <div class="form-group has-error">
      <label class="col-sm-3 control-label" for="inputError">输入错误</label>
      <div class="col-sm-9">
        <input type="text" class="form-control" id="inputError">
      </div>
    </div>
  </form>
</div>

<div class="standard" style="height: 400px;">
  <form role="form">
    <div class="form-group">
      <input class="form-control input-lg" type="text" placeholder=".input-lg">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" placeholder="默认输入">
    </div>
    <div class="form-group">
      <input class="form-control input-sm" type="text" placeholder=".input-sm">
    </div>

    <div class="form-group">
      <select class="form-control input-lg">
        <option value="">.input-lg</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control">
        <option>默认选择</option>
      </select>
    </div>
    <div class="form-group">
      <select class="form-control input-sm">
        <option>.input-sm</option>
      </select>
    </div>

    <div class="row">
      <div>
        <input type="text" class="form-control" placeholder=".col-lg-2">
      </div>
      <div>
        <input type="text" class="form-control" placeholder=".col-lg-3">
      </div>
      <div>
        <input type="text" class="form-control" placeholder=".col-lg-4">
      </div>
    </div>
  </form>
</div>
</body>
</html>
