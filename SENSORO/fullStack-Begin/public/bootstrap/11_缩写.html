<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>缩写</title>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap/bootstrap.min.css">
  <script src="../lib/jquery-1.11.1.js"></script>
  <script src="../lib/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<p style="position: relative; left: 10px; top: 10px">
  HTML 元素提供了用于缩写的标记，比如 WWW 或 HTTP。<br/>
  Bootstrap 定义 &lt;abbr&gt; 元素的样式为显示在文本底部的一条虚线边框，<br/>
  当鼠标悬停在上面时会显示完整的文本（只要您为 &lt;abbr&gt; title 属性添加了文本）。<br/>
  为了得到一个更小字体的文本，请添加 .initialism 到 &lt;abbr&gt;。<br/>
</p>
<abbr title="World Wide Web">WWW</abbr><br>
<abbr title="Real Simple Syndication" class="initialism">RSS</abbr>
</body>
</html>
