<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bootstrap 排版 - 内联子标题</title>
  <link rel="stylesheet" type="text/css" href="../lib/bootstrap/bootstrap.min.css">
  <script src="../lib/jquery-1.11.1.js"></script>
  <script src="../lib/bootstrap/bootstrap.min.js"></script>
</head>
<body>
<p>如果需要向任何标题添加一个内联子标题，只需要简单地在元素两旁添加 &lt;small&gt;，或者添加 .small class，这样子您就能得到一个字号更小的颜色更浅的文本</p>
<h1>我时标题1 h1.
  <small>我是副标题1 h1</small>
</h1>
<h2>我时标题2 h2.
  <small>我是副标题2 h2</small>
</h2>
<h3>我时标题3 h3.
  <small>我是副标题3 h3</small>
</h3>
<h4>我时标题4 h4.
  <small>我是副标题4 h4</small>
</h4>
<h5>我时标题5 h5.
  <small>我是副标题5 h5</small>
</h5>
<h6>我时标题6 h6.
  <small>我是副标题6 h6</small>
</h6>
</body>
</html>
