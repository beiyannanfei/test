<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选取第一个p元素</title>
    <script src="../lib/jquery-1.11.1.js"></script>
    <script>
        $(() => {
            $("button").click(() => {
                $("p:first").hide();
            });
        });
    </script>
</head>
<body>
<h2>这是标题</h2>
<p>这是一个段落。</p>
<p>这是另外一个段落。</p>
<button>点我</button>
</body>
</html>
