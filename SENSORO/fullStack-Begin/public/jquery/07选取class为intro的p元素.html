<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>选取class为intro的p元素</title>
  <script src="../lib/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      $("button").click(function () {
        $("p.intro").hide();
      });
    });
  </script>
</head>
<body>
<h2 class="intro">这是一个标题</h2>
<p class="intro">这是一个段落，点击按钮隐藏。</p>
<p>这是另一个段落，点击按钮不会隐藏。</p>
<button>点我</button>
</body>
</html>
