<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>#id选择器</title>
    <script src="../lib/jquery-1.11.1.js"></script>
    <script>
        $(function () {
            $("button").click(function () {
                $("#test").hide();
            });
        });
    </script>
</head>
<body>
<h2>这是一个标题</h2>
<p>这是一个段落</p>
<p id="test">这是另外一个段落</p>
<button>隐藏一个段落</button>
</body>
</html>
