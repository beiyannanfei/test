<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JSONP</title>
  <script src="../lib/jquery-1.11.1.js"></script>
  <script type="text/javascript">
    $(function () {
      $("#b1").click(function () {
        $.getJSON("http://127.0.0.1:9002/ajax1/jquery", function (data) {
          alert(data);
        });
      });
    });
  </script>
</head>
<body>
<div id="d1"
     style="width: 300px; height: 120px; border: 2px solid lightblue; background-color: lightgrey; margin-bottom: 15px"></div>
<button id="b1">点击加载跨域内容</button>
</body>
</html>
