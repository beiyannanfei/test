<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>效果-滑动</title>
  <script src="../lib/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      $("#flip").click(function () {
        $("#panel").slideDown("slow");
      });

      $("#flip_up").click(function () {
        $("#panel").slideUp("slow");
      });

      $("#flip_toggle").click(function () {
        $("#panel").slideToggle("slow");
      });
    });
  </script>

  <style type="text/css">
    #panel, #flip, #flip_up, #flip_toggle {
      padding: 5px;
      text-align: center;
      background-color: #e5eecc;
      border: solid 1px #c3c3c3;
    }

    #panel {
      padding: 50px;
      display: none;
    }
  </style>
</head>

<body>
<div id="flip">点我滑下面板</div>
<div id="flip_up">点我拉起面板</div>
<div id="flip_toggle">点我显示或隐藏面板</div>
<div id="panel">hello world</div>
</body>
</html>
