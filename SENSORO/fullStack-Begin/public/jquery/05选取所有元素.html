<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>选取所有元素</title>
  <script src="../lib/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      $("button").click(function () {
        $("*").hide();
      });
    });
  </script>
</head>
<body>
<h2>这是标题</h2>
<p>这是一个段落。</p>
<p>这是另外一个段落。</p>
<button>点我隐藏所有</button>
</body>
</html>
