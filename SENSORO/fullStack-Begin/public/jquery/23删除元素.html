<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>删除元素</title>
  <script src="../lib/jquery-1.11.1.js"></script>
  <script>
    $(function () {
    });

    function removeElem(elem) {
      $(elem).remove();           //删除被选元素（及其子元素）
    }
    function emptyElem(elem) {
      $(elem).empty();            //从被选元素中删除子元素
    }
    function removeFilter(elem, attr) {
      $(elem).remove(attr);       //对被删元素进行过滤
    }
  </script>
</head>
<body>
<div id="d1" style="height: 120px; width: 300px; border: 1px solid red; background-color: yellow">
  这是div中的一些文本。
  <p>这是div中的段落1。</p>
  <p>这是div中的段落2。</p>
  <p class="italic"><i>这是div中的段落3。</i></p>
</div>
<br/>
<button onclick="removeElem('#d1')">移除div元素</button>
<button onclick="emptyElem('#d1')">清空div元素</button>
<button onclick="removeFilter('p', '.italic')">移除所有class="italic"的p元素</button>
</body>
</html>
