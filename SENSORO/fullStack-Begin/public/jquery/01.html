<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01</title>
  <script src="../lib/jquery-1.11.1.js">
  </script>
  <script>
    $(document).ready(function () {
      $("p").click(function () {
        $(this).hide();
      });
    });
  </script>
</head>
<body>
<p>1. 点击会消失</p>
<p>2. 点击会消失</p>
<p>3. 点击会消失</p>
</body>
</html>
