<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>指定字符之间的空间</title>
    <style>
        h1 {
            letter-spacing: 2px
        }

        h2 {
            letter-spacing: -6px;
        }
    </style>
</head>
<body>
<h1>This is heading 1</h1>

<h2>This is heading 2</h2>
</body>
</html>
