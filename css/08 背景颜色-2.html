<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>背景颜色-2</title>
    <style>
        h1 {
            background-color: #6495ed;
        }

        p {
            background-color: rgb(255, 0, 0);
        }

        div {
            background-color: #b0c4de;
        }
    </style>
</head>
<body>
<h1>CSS background-color 实例!</h1>

<div>
    改文本插入在 div 元素中。
    <p>该段落有自己的背景颜色。</p>
    我们仍然在同一个 div 中。
</div>
</body>
</html>
