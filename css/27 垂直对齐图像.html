<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>垂直对齐图像</title>
    <style>
        img.top {
            vertical-align: text-top;
        }

        img.bottom {
            vertical-align: text-bottom;
        }
    </style>
</head>
<body>
<p>An <img src="img/logo.png" alt="w3cschool" width="298" height="45"> image with a default alignment.</p>
<p>An <img class="top" src="img/logo.png" alt="w3cschool" width="298" height="45"> image with a default alignment.</p>
<p>An <img class="bottom" src="img/logo.png" alt="w3cschool" width="298" height="45"> image with a default alignment.</p>
</body>
</html>
