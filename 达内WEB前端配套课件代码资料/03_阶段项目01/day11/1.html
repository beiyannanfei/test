<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <style type="text/css">
	*{margin:0; padding:0;}
	div{
		width: 100px;
		height: 100px;
		border: 1px solid #aaa;
		display: none;
	}
  </style>
  <script>
	/*定义一个函数——造一辆汽车*/
	function showHint(){
		document.getElementById('hint1').style.display='block';
	}
	/*定义一个函数——造一辆汽车*/
	function hideHint(){
		document.getElementById('hint1').style.display='none';
	}

	function showOrHide(id, dp){
		document.getElementById(id).style.display=dp;
	}
  </script>
 </head>

 <body>
  <span onmouseover="showOrHide('hint1','block')"  onmouseout="showOrHide('hint1','none')">开关1</span>
  <span onmouseover="showOrHide('hint2','block')"  onmouseout="showOrHide('hint2', 'none')">开关2</span>
  <br/>
  <br/>
  <br/>
  <div id="hint1">区块内容1</div>
  <div id="hint2">区块内容2</div>
 </body>
</html>
