 <body>
  <h2>表格的使用</h2>
  <table border="1" width="500px">
	<tr>
		<td colspan="3">0-0</td>
	</tr>
	<tr>
		<td>1-0</td>
		<td colspan="2">1-1</td>
	</tr>
	<tr>
		<td>2-0</td>
		<td>2-1</td>
		<td rowspan="2">2-2</td>
	</tr>
	<tr>
		<td>3-0</td>
		<td>3-1</td>
	</tr>
  </table>
 </body>
</html>
