<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title>列表的使用</title>
 </head>

 <body>
  <ul type="square">
	<li>鱼香肉丝</li>
	<li>红烧狮子头</li>
	<li>地三鲜</li>
  </ul>
  <ol type="1" start="50">
	<li>丁丁</li>	
	<li>当当</li>	
	<li>豆豆</li>	
	<li>丫丫</li>	
  </ol>
  <hr/>
  <ul>
	<li>员工管理
		<ul>
			<li>添加员工
				<ul>
					<li>添加会计</li>
					<li>添加程序员
						<ul>
							<li>添加前端程序员</li>
							<li>添加PHP程序员</li>
						</ul>
					</li>
					<li>添加经理</li>
				</ul>
			</li>
			<li>删除员工</li>
			<li>查找员工</li>
		</ul>
	</li>
	<li>部门管理</li>
	<li>考勤管理</li>
  </ul>
  <hr/>
  <dl>
	<dt>
		三国志
	</dt>
	<dd>
		该书描述了xxxxxxxxx....
	</dd>
	<dt>
		西游记
	</dt>
	<dd>
		该书描述了yyyyyyyyy....
	</dd>
  </dl>
 </body>
</html>
