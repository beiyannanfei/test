 <body>
  <h2>3-2.html  读取同一个domain、path下的cookie数据</h2>
  <script>
	var c = document.cookie;
	//console.log(c);
	//console.log(typeof c);  //string
	//首先使用; 拆分出所有的cookie
	var cookieArr = document.cookie.split('; ');
	for(var i=0; i<cookieArr.length; i++){
		var cookie = cookieArr[i];	//key=value
		var kv = cookie.split('=');
		console.log('Key:'+kv[0]);
		console.log('Value:'+decodeURIComponent(kv[1]));
		console.log('\n');
	}
  </script>
</body>
