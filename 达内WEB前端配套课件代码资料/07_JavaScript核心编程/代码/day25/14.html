<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <style type="text/css">
	*{margin:0; padding:0;}
  </style>
 </head>

 <body>
  <h2>String类提供文本编排方法</h2>
  <script>
	var s1 = '变粗的字符';
	document.write( s1.bold() );
	
	var s2 = '变斜的字符';
	document.write( s2.italics() );
	
	var s3 = '带删除线的字符';
	document.write( s3.strike() );
	
	var s4 = '字号稍大的字符';
	document.write( s4.big() );
	
	var s5 = '字号稍小的字符';
	document.write( s5.small() );
	
	var s6 = '上标字符';
	document.write( s6.sup() );
	
	var s7 = '下标字符';
	document.write( s7.sub() );
	
	var s8 = '带颜色的字符';
	document.write( s8.fontcolor('#ff0000') );
	
	var s9 = '指定字号的字符';
	document.write( s9.fontsize(1) );
	
	var s10 = '链接字符';
	document.write( s10.link('http://www.tedu.cn') );


  </script>
 </body>
</html>
