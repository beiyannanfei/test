<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <style type="text/css">
	*{margin:0; padding:0;}
	select{
		width: 100px;
	}
  </style>
 </head>

 <body>
  <h2>在线点菜</h2>
  <select multiple="true" size="8" id="allDish">
  </select>

  <select multiple="true" size="8" id="selectedDish">
  </select>
  <script>
	var arr = ['鱼香肉丝','京酱肉丝','宫保鸡丁'];
	var fragment = document.createDocumentFragment();
	for(var i=0; i<arr.length; i++){
		var option = document.createElement('option');
		option.setAttribute('value', i);
		option.innerHTML = arr[i];
		option.setAttribute('ondblclick','chooseDish(this)');
		fragment.appendChild(option);
	}
	document.getElementById('allDish').appendChild(fragment);

	function chooseDish(option){
		var deleted = document.getElementById('allDish').removeChild(option);
		document.getElementById('selectedDish').appendChild(deleted);
	}
  </script>
 </body>
</html>
