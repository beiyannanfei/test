<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <style type="text/css">
	*{margin:0; padding:0;}
  </style>
 </head>

 <body>
  <h2>周期性定时器</h2>
  <script>
	var i = 0;
	//每隔办秒钟打印一遍i的值
	//task: 打印i的值 
	//time: 500
	function printValue(){
		document.write(i+'<br/>');
		i++;
		if(i>=10){
			window.clearInterval(timer1);
		}
	}
	var timer1 = window.setInterval(printValue, 1000);
  </script>
 </body>
</html>
