 <head>

  <title></title>
  <style type="text/css">
	*{margin:0; padding:0;}

 </head>

 <body>
  <button>1</button>
  <button>2</button>
  <button>3</button>

  <script>
	function btnPressed(e){
		var src = e.srcElement || e.target;
		console.log(src.innerHTML);
	}
	var arr = document.getElementsByTagName('button');
	for(var i=0; i<arr.length; i++){
		arr[i].onclick = btnPressed;
	}
  </script>
 </body>
