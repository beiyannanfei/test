<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <style type="text/css">
	*{margin:0; padding:0;}
  </style>
 </head>

 <body>
	<h2>screen对象的使用</h2>
  <script>
	console.log('width:'+screen.width);
	console.log('height:'+screen.height);
	console.log('availWidth:'+screen.availWidth);
	console.log('availHeight:'+screen.availHeight);
	console.log('pixelDepth:'+screen.pixelDepth);
	//DPI: Dot Per Inch
	console.log('deviceXDPI:'+screen.deviceXDPI);
	console.log('deviceYDPI:'+screen.deviceYDPI);
	console.log('logicalXDPI:'+screen.logicalXDPI);
	console.log('logicalYDPI:'+screen.logicalYDPI);
  </script>
 </body>
</html>
