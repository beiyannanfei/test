 <head>

  <style type="text/css">
	*{margin:0; padding:0;}
  </style>
 </head>

 <body>
  <button onclick="openWin()">弹出一个在屏幕中居中的窗口</button>
  <script>
	function openWin(){
		var totalWidth = screen.availWidth;
		var totalHeight = screen.availHeight;
		var winWidth = 400;
		var winHeight = 300;
		var left = (totalWidth-winWidth)/2;
		var top = (totalHeight-winHeight)/2;
		open(
			'1.html',
			'NewWindow',
			'width='+winWidth+',height='+winHeight+',top='+top+',left='+left
		);
	}
  </script>
 </body>
</html>
