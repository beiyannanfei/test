<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <style type="text/css">
	*{margin:0; padding:0;}
  </style>
 </head>

 <body>
  <script>
	document.write('*');
  </script>
  <hr/>
  <script>
	for(var i=0; i<50; i++){
		document.write('*');
	}
	document.write('<br/>');
  </script>
  <hr/>
  <script>
	for(var j=0; j<10; j++){
		for(var i=0; i<=j; i++){
			document.write('*');
		}
		document.write('<br/>');
	}
	document.write('<br/>');
  </script>
  <hr/>
  <script>
	for(var k=0; k<3; k++){
		for(var j=0; j<10; j++){
			for(var i=0; i<50; i++){
				document.write('*');
			}
			document.write('<br/>');
		}
		document.write('<br/>');
	}
  </script>
 </body>
</html>
