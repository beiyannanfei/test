<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <style type="text/css">
	*{margin:0; padding:0;}
	#zhuanTou{
		width: 120px;
		height: 60px;
		background: #a89911;
		position: fixed;
		left: 100px;
		top: 50px;
	}
  </style>
 </head>

 <body>
  <div id="zhuanTou"></div>
  <script>
	var zt = document.querySelector('#zhuanTou');
	var isPressed = false;
	var offsetX = 0;
	var offsetY = 0;
	zt.onmousedown = function(event){
		isPressed = true;
		this.style.cursor = 'move';
		offsetX = event.offsetX;
		offsetY = event.offsetY;
	}
	zt.onmouseup = function(){
		isPressed = false;
		this.style.cursor = 'default';
	}
	zt.onmousemove = function(event){
		if(!isPressed){
			return;
		}
		//console.log(event.clientX+"-"+event.offsetX);
		//console.log(event.clientX);
		zt.style.left = (event.clientX-offsetX)+'px';
		zt.style.top = (event.clientY-offsetY)+'px';
	}
  </script>
 </body>
</html>
