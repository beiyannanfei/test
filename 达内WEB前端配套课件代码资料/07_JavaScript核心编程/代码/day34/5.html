 <body>
  请输入您的取款金额：<input id="money" onkeydown="return checkNum(event)"/>
  <script>
	function checkNum(event){
		var c = event.keyCode;
		if( (c>=48 && c<=57) || (c>=96&&c<=105) ){
			return true;
		}else{
			return false;
		}
	}
  </script>
 </body>
