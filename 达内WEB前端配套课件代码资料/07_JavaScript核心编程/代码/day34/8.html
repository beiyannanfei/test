<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <style type="text/css">
	*{margin:0; padding:0;}
  </style>
 </head>

 <body>
  <a href="1.html" class="mylink" target="_blank" title="我的链接" id="mya1" abc="xyz">超链接</a> 

  <script>
	var a = document.querySelector("#mya1");
	console.log(a);
	console.log(typeof a);
	//console.log(a instanceof Anchor);

	//使用核心DOM方法访问元素的属性
	console.log( a.getAttribute('href') );
	console.log( a.getAttribute('class') );
	console.log( a.getAttribute('target') );
	console.log( a.getAttribute('title') );
	console.log( a.getAttribute('id') );
	console.log( a.getAttribute('abc') );  //xyz
	console.log('\n');

	//使用HTMLDOM方法访问元素的属性
	console.log( a.href ); 
	console.log( a.className ); 
	console.log( a.target ); 
	console.log( a.title ); 
	console.log( a.id ); 
	console.log( 'ABC:'+a.abc );  //undefined
  </script>
 </body>
</html>
