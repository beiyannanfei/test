<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <style type="text/css">
	*{margin:0; padding:0;}
	input{
		width: 200px;
		color: #aaa;
	}
  </style>
 </head>

 <body>
  请输入用户名：<input id="userName"/><br/>
  <select onchange="console.log(this.value)">
	<option value="10">东城区</option>
	<option value="11">西城区</option>
	<option value="12">海淀区</option>
  </select><br/>
  <input id="userPwd" onchange="console.log(this.value)"/>
  <script>
	var hint = '请输入手机号/邮箱/QQ号';
	var input = document.querySelector('#userName');
	input.value = hint;
	input.onfocus = function(){
		if(this.value === hint){
			this.value = '';
		}
	}
	input.onblur = function(){
		if(this.value == ''){
			this.value = hint;
		}
	}

	document.body.onload = function(){
		document.querySelector('#userPwd').focus();
	}
  </script>
 </body>
</html>
