 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <style type="text/css">
	*{margin:0; padding:0;}
  </style>
 </head>

 <body>
  <h2>猜数字V2.0</h2>
  <script>
	var num = parseInt(Math.random()*10);
	var input = -1;
	do{
		input = window.prompt('请输入');
		if(input>num){
			console.log('猜大啦');
		}else if(input<num){
			console.log('猜小啦');
		}
	}while( input!=num );

	console.log('恭喜！猜对了！');
  </script>
 </body>
</html>
