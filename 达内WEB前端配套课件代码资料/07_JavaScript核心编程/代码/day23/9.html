 </head>

 <body>
  <script>
/*收银程序V3.0*/

/*定义输入*/
var price1 = 15;	//商品1的单价
var count1 = 40;	//商品1的购买数量
var price2 = 10;
var count2 = 2;
var money = 1000;	//顾客提供的钱

/*执行计算*/
var total = price1*count1 + price2*count2; //总价
if( total>=500 ){
	total = total*0.8;
	console.log('恭喜！您的总价已经打八折！');
}

if( money>=total ){  //支付的金额足够总价
	var change = money - total;				//找零
	/*程序输出*/
	console.log('商品总价：'+total);
	console.log('找零金额：'+change);
}else{	//支付金额不够总价
	console.log( '您给的金额不足' );
}



  </script>
 </body>
</html>
