<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <style type="text/css">
	*{margin:0; padding:0;}
	.tab{
		width: 150px;
		height: 60px;
		border: 1px solid #aaa;
		border-bottom: none;
		float: left;
		text-align: center;
		line-height: 60px;
		cursor: pointer;
	}
	#tab0,#page0{
		background: #faa;
	}
	#tab1,#page1{
		background: #afa;
	}
	#tab2,#page2{
		background: #aaf;
	}
	.pageContainer{
		position: relative;
		clear: both;
	}
	.page{
		position: absolute;
		width: 550px;
		height: 200px;
		border: 1px solid #aaa;
	}
	.topPage{
		z-index: 1;
	}
  </style>
  <script>
	function showPage(num){
		//把其它标签页的class改为page
		var container =  document.getElementsByClassName('pageContainer')[0];
		var divList = container.getElementsByTagName('div');
		for(var i=0; i<divList.length; i++){
			if(i!=num){
				var div = divList[i];
				if(div.getAttribute('class')!='page'){
					var classNode = document.createAttribute('class');
					classNode.value = 'page';
					div.setAttributeNode(classNode);
				}
			}
		}

		//把待显示的标签页的class改为page topPage
		var pageDiv = document.getElementById('page'+num);
		var classNode = document.createAttribute('class');
		classNode.value = 'page topPage';
		pageDiv.setAttributeNode(classNode);
	}
  </script>
 </head>

 <body>
  <h2>多标签页效果</h2>
  <div id="tab0" class="tab" onclick="showPage(0)">10元套餐</div>
  <div id="tab1" class="tab" onclick="showPage(1)">50元套餐</div>
  <div id="tab2" class="tab" onclick="showPage(2)">100元套餐</div>
  <div class="pageContainer">
	<div id="page0" class="page topPage">10元套餐详情</div>
	<div id="page1" class="page">50元套餐详情</div>
	<div id="page2" class="page">100元套餐详情</div>
  </div>
 </body>
</html>
