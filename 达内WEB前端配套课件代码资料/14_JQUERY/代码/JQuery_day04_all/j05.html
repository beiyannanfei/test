<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <script src="jquery-1.11.1.js"></script>
  <script>
	$(function(){
		$("#first").click(function(e){
			//console.log("First Cliked");
			window.alert("First Clicked");
			//e.stopPropagation();
			window.event.cancelBubble=true;
		});
		
		$("#second").click(function(e){
			//console.log("Second Cliked");
			window.alert("Second Clicked");
			//e.stopPropagation();
		});

		$("body").click(function(){
			window.alert("Body Clicked");
			//console.log("Body Clicked");
		});

	});
  </script>
  <style>
	#first{width:200px;height:200px;border:1px solid red;}
	#second{width:100px;height:100px;border:1px solid blue;margin:50px auto;}
  </style>
 </head>

 <body>
  <div id="first">
	<div id="second"></div>
  </div>
 </body>
</html>
