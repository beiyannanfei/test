<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <link href="jquery-ui.min.css" />
  <link href="jquery-ui.theme.min.css" />
  <style>
	#myDiv{width:200px;height:200px;background:yellow;border:10px solid red;}
	#myDiv1{width:200px;height:200px;background:yellow;}
  </style>
  <script src="jquery-1.11.1.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script>
	$(function(){
		$("#myDiv").click(function(){
			$("#myDiv").animate({backgroundColor:"#ff4200",borderBottomColor:"#0024ff",borderTopColor:"#e4393c"});
		});

		$("#myDiv1").click(function(){
			$(this).hide("bounce",2000);
		});
	});
  </script>
 </head>

 <body>
  <div id="myDiv"></div>
  <div id="myDiv1"></div>
 </body>
</html>
