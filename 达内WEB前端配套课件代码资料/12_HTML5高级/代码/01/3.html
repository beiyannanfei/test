<!DOCTYPE html >
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <style type="text/css">
	#myDiv{width:100px;height:100px;background-color:black;}
  </style>
  <script>
	function $(id){
		return document.getElementById(id);
	}
	
	function initial(){
		//1、获取元素
		myDiv=$("myDiv");
		//2、绑定事件
		var elems=document.getElementsByTagName("input");
		for(var i=0;i<elems.length;i++){
			var elem=elems[i];
			if(elem.type == "range"){
				elem.addEventListener("change",change_color,false);
			}
		}
	}

	function change_color(event){
		//1、获取三个范围空间的值
		var r=$("rangeR").value;
		var g=$("rangeG").value;
		var b=$("rangeB").value;
		//2、为myDiv指定颜色
		myDiv.style.backgroundColor="rgb("+r+","+g+","+b+")";
	}

	window.addEventListener("load",initial,false);
  </script>
 </head>

 <body>
  <div id="myDiv"></div>
  0<input type="range" id="rangeR" min="0" max="255" value="0" />255(R)<br />
  0<input type="range" id="rangeG" min="0" max="255" value="0" />255(G)<br />
  0<input type="range" id="rangeB" min="0" max="255" value="0" />255(B)<br />
  
 </body>
</html>
