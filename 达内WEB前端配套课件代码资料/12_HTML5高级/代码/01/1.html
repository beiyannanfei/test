<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-type" content="text/html;charset=utf-8" />
  <script>


	function $(id){
		return document.getElementById(id);
	}

	//初始化函数
	function initial(){
		//1、获取界面元素
		txtRange=$("txtRange");
		//txtRange=document.getElementById('txtRange');
		txtRangeValue=$("txtRangeValue");
		//txtRangeValue=document.getElementById("txtRangeValue");

		
		btn=$("btn");
		bind(btn,"click",function(){
			alert("Hello World");
		});


		//2、绑定事件
		txtRange.addEventListener("change",txtRange_change,false);
	}
	//滑块移动时激发的操作
	function txtRange_change(){
		
		txtRangeValue.value=txtRange.value;
	}

	function bind(obj,eventName,fn){
		obj.addEventListener(eventName,fn,false);
	}

	// 绑定初始化操作
	window.addEventListener("load",initial,false);
	
	
  </script>
 </head>

 <body>
  <form>
	 用户Email:<input type="email" id="txtEmail" /><br />
	 
	 个人主页:<input type="url" id="txtUrl" /><br />
	 请输入搜索的名称:<input type="search" id="txtSearch" /><br />
	 请输入电话:<input type="tel" id="txtTel" /><br />
	 请选择一个数字:<input type="number" min="50" max="100" step="1" /><br />
	 范围:0<input id="txtRange" type="range" min="0" max="100" value="0" step="1" />100<br />
	  范围值:<input type="text" id="txtRangeValue" /><br />
	 <input type="submit" value="提交" /><br />

	 <input id="btn" type="button" value="Click Me" />
  </form>
  
 </body>
</html>
