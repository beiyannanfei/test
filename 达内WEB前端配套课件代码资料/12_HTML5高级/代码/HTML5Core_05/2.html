 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title></title>
  <style type="text/css">
	*{margin:0; padding:0;}
  </style>
  <script>
	
	function bindLi(li,num){
		li.onclick=function(){
			window.alert(num);
		}
	}
	
	window.onload=function(){
		var lis = document.querySelectorAll("li");
		for(var i=0 ; i < lis.length ; i ++){
			var li = lis[i];
			li.onclick = function(){
				window.alert(i);
			}
			//bindLi(li,i);
			/*(function(num){
				li.onclick=function(){
					window.alert(num);
				}
			})(i)*/
		}
	}
  </script>
 </head>

 <body>
  <ul>
	<li>测试1</li>
	<li>测试2</li>
	<li>测试3</li>
	<li>测试4</li>
  </ul>
 </body>
</html>
