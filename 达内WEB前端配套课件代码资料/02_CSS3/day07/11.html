<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8"/>
  <title>固定定位</title>
  <style type="text/css">
	*{margin:0; padding:0;}
	#container{
		width: 500px;
		height: 300px;
		border: 1px solid #000;
		margin: 20px;
		padding: 10px;
		background-color: #eee;
		
	}
	#container div{
		width: 100px;
		height: 50px;
		border: 1px solid #888;
		color:#fff;
	}
	#d2{
		background-color:green;
		position: fixed;
		/*left: 0px;
		top: 0px;*/
		right: 0px;
		bottom: 0px;
	}
  </style>
 </head>

 <body>

  <div id="container">
	<div style="background-color:red">区块1</div>
	<div id="d2">区块2</div>
	<div style="background-color:blue;">区块3</div>
  </div>

 </body>
</html>
