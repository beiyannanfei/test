		content:'子曰：';

		content:'——摘自《论语》';

		content: url(arrow.png);

 <body>
  <p>学而时习之，不亦说乎。</p>
  <p>三人行，必有我师焉。</p>
  <p>人不知而不晕，不亦君子乎。</p>
  <br/>

  <ul>
	<li>宫保鸡丁</li>
	<li>酱爆鸡丁</li>
	<li>鱼香鸡丁</li>
  </ul>
