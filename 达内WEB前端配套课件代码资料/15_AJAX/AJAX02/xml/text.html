<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <script>
	var xmlTxt = "<?xml version='1.0' encoding='utf-8' ?><User><Name>Jimmy</Name><Age>18</Age></User>";
	function createXmlDoc(){
		if(window.DOMParser){
			var parser = new DOMParser();
			return parser.parseFromString(xmlTxt,"text/xml");
		}else{
			var xmlDoc = new ActiveXObject("Microsoft.XMLDOM");
			xmlDoc.async = false;
			xmlDoc.loadXML(xmlTxt);
			return xmlDoc;
		}
	}

	function getText(){
		var xmlDoc = createXmlDoc();
		console.log(xmlDoc.getElementsByTagName("User"));
	}

	window.onload = getText();
  </script>
 </head>
 <body>
  
 </body>
</html>
