<div class="mass_content mass_content2">

<script type="text/javascript">
    $(function () {
        $('.tianxiang').click(function () {
            var num = $('.txt2').length;
            var mytag = $('<input type="text" class="txt2" value="请输入搜索条件">');
            $(this).prev().before(mytag);
            if (num > 3) {
                $('.tianxiang').css('display', 'none');
            }
        });
    });
    $('.save').click(function () {
        $('.add_pop').css('display', 'none');
    })
    $('.tianjia').click(function () {
        $('.add_pop').css('display', 'block');
    })
    $('.view').click(function () {
        $('.add_pop').css('display', 'none');
    })
    function btnEdit() {

    }
    $(".snap label").click(function () {
        $(".tianjia").show();
    });

    var wxToken = $('#wxToken').val();
    var page = 1;
    var pagecount = 10;
    $('#queryGroup').hide();
    var  startTime = '', lastTime = '',type_name='',source_name='',result_name='',nickName='';
    var isQuery = false;

    var tags  = $("#tags").val();
    var tagsJson = JSON.parse(tags);

    $(function () {
        var _html = '';
        $.each(tagsJson,function(k,v){
            _html += '<option value="'+k+'">'+k+'</option>';
        });
        $('#type_name').append(_html);
        var num = 1;
        $('.tianxiang').click(function () {
            var num = $('.txt2').length;
            var mytag = $('<input type="text" id="behavior_' + num + '" class="txt2" placeholder="请输入搜索条件">');
            $(this).prev().after(mytag);
            if (num > 3) {
                $('.tianxiang').css('display', 'none');
            }
            num++
        });
        queryBehavior();
    });


    $('.close').click(function () {
        $('.layer_w').css('display', 'none');
        $('.bg').css('display', 'none');
    });
    $('.tianjia').click(function () {
        if (isQuery === false) {
            alert('请先点击查看按钮完成检索');
            return false;
        }else{
            $('.layer_w').css('display', 'block');
            $('.bg').css('display', 'block');
        }
    });
    $('.btn_lg').click(function () {
        // $('.layer_w').css('display','none');
        // $('.bg').css('display','none');
    });


    $("#type_name").change(function() {
        $('#source_name').html('');
        $('#source_name').html('<option value="">-----请选择-----</option>');
        var type_name = $("#type_name").val();
        var wxToken = $("#wxToken").val();
        var _html = '';
        var _tags = tagsJson[type_name];
        if(type_name=='活动' && wxToken=='GZRG9IQ7'){
            getActivity(function(data){
                if(data){
                    for(var i=0;i<data.length;i++){
                        _html += '<option value="'+ data[i].name+'">'+ data[i].name+'</option>';
                    }
                    $('#source_name').append(_html);
                }
            });
        }else{
            $.each(_tags,function(k,v){
                _html += '<option value="'+ v.key+'">'+ v.key+'</option>';
            });
            $('#source_name').append(_html);
        }

        if(_tags){
           var _results =  _tags[0].results;
            for(var i = 0 ;i<_results.length;i++)
            {
                if(_results[i] == "" || typeof(_results[i]) == "undefined")
                {
                    _results.splice(i,1);
                    i= i-1;
                }
            }
           if(!_results[0] || _results[0]=='' || _results[0]=='undefined'){
               $('#result_name').hide();
               $('#result_name_select').hide();
           }else{
               $('#result_name').show();
               $('#result_name_select').show();
           }
        }
    });


    $("#source_name").change(function() {
        $('#result_name').html('');
        $('#result_name').html('<option value="">-----请选择-----</option>');
        var type_name = $("#type_name").val();
        var source_name = $("#source_name").val();
        var _tags = tagsJson[type_name];
        $.each(_tags,function(k,v){
            if( v.key == source_name){
                var _html = '';
                $.each(v.results,function(k,v){
                    if(v!=''){
                        _html += '<option value="'+v+'">'+v+'</option>';
                    }
                });
                if(_html!=''){
                    $('#result_name').append(_html);
                }
            }
        });
    });

    function queryBehavior() {
        loadData();
    }

    function inquiry(behaviorNmae) {
        $('#behaviorList').html('');
        page = 1;
        loadData();
    }

    function sub() {
        var _type_name = $("#type_name").val();
        var _nickName = $("#nickName").val();
        var _is = true;
        if(_nickName!='' || _type_name!=''){
            _is=false;
        }
        if(_is && _type_name==''){
            alert('请选择类型');
            return false;
        }
        if(_is && _nickName==''){
            alert('请选择填写微信昵称');
            return false;
        }

        var _source_name = $("#source_name").val();
        var _result_name = $("#result_name").val();
        var _startTime = $('#startTime').val();
        var _lastTime = $('#lastTime').val();
        if (_startTime != '' || _lastTime != '') {
            if (_startTime === '') {
                alert('请输选择起始时间');
                return false;
            } else {
                _startTime = datetime_to_unix(_startTime);
            }
            if (_lastTime === '') {
                alert('请输选择结束时间');
                return false;
            } else {
                _lastTime = datetime_to_unix(_lastTime);
            }
            if (_startTime > _lastTime) {
                alert('起始时间不能大于结束时间');
                return false;
            }
        }
        type_name=_type_name;
        source_name=_source_name;
        result_name=_result_name;
        startTime = _startTime;
        lastTime = _lastTime;
        nickName=_nickName;
        $('#behaviorList').html('');
        isQuery = true;
        page = 1;
        loadData();
    }

    function loadData() {
        var timestamp = new Date().getTime();
        var url = '/pointMall/behavior/query?startTime=' + startTime + '&lastTime=' + lastTime + '&page=' + page + '&pagecount=' + pagecount+ '&description=' + type_name + '&behavior=' + encodeURIComponent(source_name)+ '&result=' + result_name+'&nickName='+nickName+'&r='+timestamp+'';
        $.ajax({
            type: 'GET',
            url: url,
            success: function (data) {
                if (data && data.status === 'success') {
                    if(page==1){
                        var total = '';
                        if(data.total){
                            total = data.total;
                        }
                        $('#behavior_count').html(total);
                    }
                    var dataArray = data.data;
                    var html = '';
                    for (var i = 0; i < dataArray.length; i++) {
                        var obj = dataArray[i];
                        var result = '';
                        if(obj.result){
                            result= obj.result;
                        }
                        html += '<li id="'+obj.openId+'_li"><table width="100%" border="0" cellspacing="0" cellpadding="0" class="t1">' +
                                '<colgroup><col width="65"><col width="*"><col width="20%"><col width="20%"><col width="20%"><col width="20%"></colgroup>' +
                                '<td class="avatar"><div class="pic"><a href="#"><img src="' + obj.headImg + '"></a></div></td>' +
                                '<td>' + obj.nickName + '</td>' +
                                '<td class="date">' + obj.dateTime+'</td>' +
                                '<td>' + obj.description + '</td>' +
                                '<td>' + obj.behavior + '</td>' +
                                '<td>' + result + '</td>' +
                                '</tr></table>' +
                                '</li>';
                    }
                    $('#behaviorList').append(html);
                    page++;
                    if (dataArray.length < pagecount) {
                        $('#queryGroup').hide();
                    } else {
                        $('#queryGroup').show();
                    }
                }
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function addGroup() {
        var _type_name = $("#type_name").val();
        var _nickName = $("#nickName").val();
        var _is = true;
        if(_nickName!='' || _type_name!=''){
            _is=false;
        }
        if(_is && _type_name==''){
            alert('请选择类型');
            return false;
        }
        if(_is && _nickName==''){
            alert('请选择填写微信昵称');
            return false;
        }
        var groupName = $('#groupName').val();
        if (groupName === '') {
            alert('请输入组名称');
            return false;
        }

        queryGroups(groupName,function(data){
            if(data && data.length>0){
                if (!confirm(" 此组名已存在，您是否要将用户添加此组?")) {
                    return;
                }
            }
            var dataObj = {
                groupName: groupName,
                wxToken: wxToken,
                behavior: source_name,
                description: type_name,
                startTime:startTime,
                lastTime:lastTime,
                result: result_name,
                nickName:nickName
            };
            $.ajax({
                type: 'POST',
                url: "/pointMall/groups/add",
                data: dataObj,
                success: function (data) {
                    if (data) {
                        if (data.status === 'success') {
                            window.location.href = '/pointMall/groups/packet?id='+data._id;
                        } else {
                            if (data.code && data.code === 'M000') {
                                alert(data.msg);
                            } else {
                                console.log(data.msg);
                            }
                        }
                    } else {
                        console.log('保存失败');
                    }
                },
                error: function (error) {
                    console.log(error);
                }
            });
        });
    }

    function queryGroups(groupName,callback){
        var url = '/pointMall/groups/query?groupName='+ groupName;
        $.ajax({
            type: 'GET',
            url: url,
            success: function (data) {
                if (data.status === 'success') {
                    callback(data.data);
                } else {
                    console.log('操作失败，请重试');
                }
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function getActivity(callback){
        var ac_token = $('#wxToken').val();
        var AC_HOST = $('#wmhUrlUS').val();
        var url = AC_HOST + '/rest/act/allactbytoken?token=' + ac_token ;
        $.ajax({
            type: 'get',
            url: url,
            success: function (data) {
                if (data.result ==true) {
                    callback(data.data);
                } else {
                    console.log('获取活动失败');
                }
            },
            error: function (error) {
                console.log(error);
            }
        });
    }

    function datetime_to_unix(datetime) {
        var tmp_datetime = datetime.replace(/:/g, '-');
        tmp_datetime = tmp_datetime.replace(/ /g, '-');
        var arr = tmp_datetime.split("-");
        var now = new Date(Date.UTC(arr[0], arr[1] - 1, arr[2], arr[3] - 8, arr[4], arr[5]));
        return parseInt(now.getTime());
    }

    function unix_to_datetime(unix) {
        var now = new Date(parseInt(unix) * 1000);
        return now.toLocaleString().replace(/年|月/g, "-").replace(/日/g, " ");
    }

</script>
