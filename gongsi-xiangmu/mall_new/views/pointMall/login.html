<!DOCTYPE html>
<html lang="zh-CN">
<head>
<title>load</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<meta charset="utf-8">
<meta name="apple-mobile-web-app-capable" content="yes"> 
<meta name="mobile-web-app-capable" content="yes"> 

<style type="text/css">
*{
margin:0; padding:0;
outline: 0 !important;
}
*, *:before, *:after{
-webkit-box-sizing: border-box;
-moz-box-sizing: border-box;
box-sizing: border-box;
}
html{ width:100%; height:100%;}
body{font-family:'SimHei', Arial, Helvetica; font-size:12px; color:#333; background-color:#FFF; -webkit-text-size-adjust:none;}
a{
	color:#333;
	text-decoration:none;
	outline:none;
	-webkit-tap-highlight-color: rgba(0,0,0,0);
}
a:hover{
	text-decoration:none;
}
a:focus,a:active{outline:none;}

.inputfields {
width: 100%;
max-width: 380px;
padding: 20px;
margin-left: -20px;
margin: 40px auto;
position: relative;
}
.inputfields p.inputTet {
position: relative;
height: 36px;
background-color: #FFF;
margin-bottom: 20px;
}
.inputfields p.inputTet input {
width: 100%;
height: 100%;
padding: 5px;
border:1px solid #CCC;
}
.inputfields .input_btn {
margin-bottom: 20px;
}
.inputfields button {
width: 100%;
color: #FFF;
font-size: 14px;
cursor: pointer;
letter-spacing: 5px;
display: block;
height: 36px;
line-height: 36px;
border:0;
background-color:#666;
color:#FFF;
-webkit-transition: all .25s ease-out;
-moz-transition: all .25s ease-out;
-ms-transition: all .25s ease-out;
transition: all .25s ease-out;
}

.inputfields .input_btn button:hover{ background-color:#0090FF; }
</style>
<body>

<div class="inputfields">
    <input id="url" type="hidden" value="{{url}}">
    <p class="inputTet username">
      <input id="userName" name="txtUserName" placeholder="用户名" type="text" minlength="2" maxlength="128" autofocus="true">
    </p>
    <p class="inputTet password">
      <input id="password" name="txtPassword" placeholder="密码" type="password" minlength="2" maxlength="128">
    </p>
    <div class="input_btn">
      <button class="login" id="btnSubmit" name="btnSubmit" type="submit">登录</button>
    </div>
</div>
<script type="text/javascript" src="/pointMall/javascripts/jquery.min.js"></script>
<script>
    $(function(){
        function doLogin(){
            var userName = $('#userName').val();
            var password = $('#password').val();
            if (!userName){
                return alert('请输入用户名')
            }
            if (!password){
                return alert('请输入密码')
            }
            $.ajax({
                type: 'POST',
                url: '/pointMall/login',
                data: {userName: userName, password: password},
                success: function(data){
                    window.location.href = '/pointMall/home';
                },
                error: function(xhr){
                    return alert(xhr.responseText);
                }
            })
        }

        $('input').bind('keyup', function(e){
            if (e.keyCode == 13){
                doLogin()
            }
        })

        $('#btnSubmit').bind('click', function(e){
            doLogin()
        })
    })
</script>
</body>
</html>
